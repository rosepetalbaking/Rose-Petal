<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugar Petal | Order</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #FFF1EB;
      color: #4a2c2a;
    }

    header {
      background: #F6C1CF;
      padding: 2rem 1rem;
      text-align: center;
    }

    header img {
      width: 140px;
      border-radius: 50%;
    }

    nav {
      background: #FAD4C0;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4a2c2a;
      font-weight: bold;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: white;
    }

    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }

    button {
      background: #F6C1CF;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background: #FAD4C0;
      margin-top: 2rem;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Sugar Petal Logo">
  <h1>Sugar Petal</h1>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="order.html">Order</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Place an Order</h2>

  <form>
    <p>Name:<br><input type="text" required></p>
    <p>Email:<br><input type="email" required></p>
    <p>Order Details:<br><textarea rows="5"></textarea></p>

    <p>
      <input type="checkbox" required>
      I agree that orders require 48 hours notice and are non-refundable.
    </p>

    <button type="submit">Submit Order</button>
  </form>

  <p>
    <strong>Payment:</strong><br>
    Venmo only – <strong>@SugarPetalBaking</strong><br>
    Orders are confirmed once payment is received.
  </p>
</main>

<footer>© 2025 Sugar Petal Baking</footer>

</body>
</html>
