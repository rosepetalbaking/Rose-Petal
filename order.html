<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sugar Petal | Order</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #FBF6F1;
      color: #4a2c2a;
    }

    header {
      background: #EAC2B8;
      padding: 2rem 1rem;
      text-align: center;
    }

    header img {
      width: 160px;
      height: auto;
      border-radius: 50%;
      margin-bottom: 0.5rem;
    }

    nav {
      background: #F1D5C9;
      padding: 1rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #4a2c2a;
      font-weight: bold;
    }

    main {
      max-width: 600px;
      margin: 40px auto;
      padding: 2rem;
      background: #FFFFFF;
      text-align: left; /* IMPORTANT */
    }

    h2 {
      text-align: center;
      border-bottom: 2px solid #D8A39D;
      padding-bottom: 0.5rem;
      font-family: Georgia, serif;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #D8A39D;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    textarea {
      resize: vertical;
    }

    /* ðŸ”’ AGREEMENT â€” LOCKED LEFT */
    .agreement {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      margin-top: 20px;
      font-size: 14px;
      width: 100%;
      text-align: left;
    }

    .agreement input {
      margin-top: 3px;
      flex-shrink: 0;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background: #EAC2B8;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      color: #4a2c2a;
      cursor: pointer;
    }

    button:hover {
      background: #D8A39D;
    }

    footer {
      background: #F1D5C9;
      text-align: center;
      padding: 1.5rem;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" alt="Sugar Petal Logo">
  <h1>Sugar Petal</h1>
  <p>Handmade Middle Eastern Sweets</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="menu.html">Menu</a>
  <a href="order.html">Order</a>
  <a href="contact.html">Contact</a>
</nav>

<main>
  <h2>Place an Order</h2>

  <form>
    <label>Name</label>
    <input type="text" required>

    <label>Email</label>
    <input type="email" required>

    <label>Order Details</label>
    <textarea rows="4" required></textarea>

    <label>Preferred Pickup Date</label>
    <input type="date" required>

    <div class="agreement">
      <input type="checkbox" required>
      <span>
        I understand that orders must be placed at least 48 hours in advance.
        Once my order is confirmed, all payments are non-refundable.
        No cancellations, returns, or refunds are accepted.
      </span>
    </div>

    <button type="submit">Submit Order</button>
  </form>
</main>

<footer>
  Â© 2025 Sugar Petal Baking
</footer>

</body>
</html>
